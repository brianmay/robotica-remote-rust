name: CI

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '50 6 * * *'

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2
      - name: Setup | Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt, clippy
      - name: Setup | Std
        run: rustup component add rust-src --toolchain nightly-x86_64-unknown-linux-gnu
      - name: Setup | Default to nightly
        run: rustup default nightly
      - name: Setup | ldproxy
        run: cargo install ldproxy
      - name: Build | Fmt Check
        run: cargo fmt -- --check
      - name: Build | Clippy
        run: WIFI_SSID=ssid WIFI_PASS=pass MQTT_URL=mqtt://example.org cargo clippy --no-deps --target riscv32imc-esp-espidf -- -Dwarnings
      - name: Build | Compile
        run: WIFI_SSID=ssid WIFI_PASS=pass MQTT_URL=mqtt://example.org cargo build --target riscv32imc-esp-espidf
